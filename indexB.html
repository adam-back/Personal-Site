<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adam Back</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="stylesheet.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <a href="https://www.facebook.com/FirstManPhotography">
            <div class="const" id="camera">
              <div class="lines" id="camera"></div>
            </div>
          </a>
        </div>
        <div class="col-mid-4 .col-md-offset-4">
          <a href="http://sometravelblog.azurewebsites.net">
            <div class="const" id="travel">
              <div class="lines" id="travel"></div>
            </div>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 .col-md-offset-1">
          <a href="/aboutme">
            <div class="const" id="AB">
              <div class="lines" id="AB"></div>
            </div>
          </a>
        </div>
        <div class="col-md-5">
          <a href="http://adam-back.azurewebsites.net/">
            <div class="const" id="blog">
              <div class="lines" id="blog"></div>
            </div>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <a href="https://www.linkedin.com/in/adamback">
            <div class="const" id="linkedin">
              <div class="lines" id="linkedin"></div>
            </div>
          </a>
        </div>
        <div class="col-mid-4 .col-md-offset-4">
          <a href="https://www.github.com/adam-back">
            <div class="const" id="github">
              <div class="lines" id="github"></div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
