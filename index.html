<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adam Back</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href='http://fonts.googleapis.com/css?family=Noto+Serif' rel='stylesheet' type='text/css'>
    <link href="stylesheet.css" rel="stylesheet">
  

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-1">
          <a href="/aboutme">
            <div class="const" id="AB">
              <div class="lines" id="AB">
                <p>About Me</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-3">
          <button>
            Reveal All
            </br>
            <span class="glyphicon glyphicon-eye-open"></span>
          </button>
        </div>

        <div class="col-md-3">
          <a href="https://www.linkedin.com/in/adamback" target="_blank">
            <div class="const" id="linkedin">
              <div class="lines" id="linkedin">
                <p>Linkedin</p>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="row">
         <div class="col-md-5 col-md-offset-2">
          <a href="https://www.github.com/adam-back" target="_blank">
            <div class="const" id="github">
              <div class="lines" id="github">
                <p>GitHub</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-5">
          <a href="http://adam-back.azurewebsites.net/" target="_blank">
            <div class="const" id="blog">
              <div class="lines" id="blog">
                <p>Tech Blog</p>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-md-offset-1">
          <a href="https://www.facebook.com/FirstManPhotography" target="_blank">
            <div class="const" id="camera">
              <div class="lines" id="camera">
                <p>Photos</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3 col-md-offset-5">
          <a href="http://sometravelblog.azurewebsites.net" target="_blank">
            <div class="const" id="travel">
              <div class="lines" id="travel">
                <p>Travel</p>
              </div>
            </div>
          </a>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='mobile.js'></script>
  </body>
</html>
